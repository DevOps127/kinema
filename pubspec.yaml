name: kinema
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  font_awesome_flutter: ^8.10.0
  get_it: ^5.0.1
  http: ^0.12.2
  json_annotation: ^3.1.0
  chopper: ^2.0.0
  logging: ^0.11.4
  provider: ^4.0.5
  


dev_dependencies:
  flutter_test:
    sdk: flutter

    
  build_runner: ^1.0.0
  chopper_generator: ^2.0.0
  json_serializable: ^3.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SFUIText
      fonts:
        - asset: assets/fonts/SFUIText-Regular.ttf
        - asset: assets/fonts/SFUIText-Light.ttf
        - asset: assets/fonts/SFUIText-Bold.ttf
          weight: 700
